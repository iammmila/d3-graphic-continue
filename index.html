<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>TASK - D3</title>
    <!--* css -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/countryFilter.css">
    <link rel="stylesheet" href="./style/yearFilter.css">
    <link rel="stylesheet" href="./style/table.css">
    <!--* fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div>
        <!-- !filter data -->
        <div class="selection-group">
            <div class="container">
                <div class="select-btn"></div>
            </div>
            <div class="selection">
                <label for="sector">Sector</label>
                <select name="sector" id="sector" class="minimal">
                </select>
            </div>
            <div class="selection">
                <label for="subsector">Subsector</label>
                <select name="subsector" id="subsector" class="minimal">
                </select>
            </div>
            <div class="selection">
                <label for="indicator">Indicator</label>
                <select name="indicator" id="indicator" class="minimal">
                </select>
            </div>
        </div>
    </div>

    <!--! line chart -->
    <div id="chart-container"></div>

    <!-- ! The lists of chart -->
    <div class="second-section">
        <ul class="table-lists">
            <div class="difference-in-rank">Difference in rank between years</div>
            <div class="difference-selections">
                <select name="firstYear" id="firstYear" class="minimal"></select>
                <select name="secondYear" id="secondYear" class="minimal"></select>
            </div>
            <div class="scrolling">

            </div>

        </ul>
    </div>
    <!-- ! we can use this link directly or -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- ! we can use this file -->
    <!-- <script src="./d3.v7.min.js"></script> -->
    <!--* javascript -->

    <script src="./firstGraph.js"></script>
    <!-- <script src="./secondGraph.js"></script> -->
</body>

</html>
